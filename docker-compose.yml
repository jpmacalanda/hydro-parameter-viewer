
version: '3'

services:
  webapp:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl
    networks:
      - hydroponics-network
    depends_on:
      - websocket
    restart: unless-stopped

  websocket:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8081:8081"
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
    volumes:
      - ./ssl:/etc/nginx/ssl
    environment:
      - USE_SSL=true  # Enable SSL for WebSocket on Raspberry Pi
      - MOCK_DATA=false  # Disable mock data since real Arduino is connected
    networks:
      - hydroponics-network
    restart: unless-stopped

networks:
  hydroponics-network:
    driver: bridge
